<div class="wrapper">
  <div class="container">
    <ng-container *ngFor="let creator of creator|async">
      <h2> {{creator.username}} On RAIDRANKS.COM</h2><br>
      <p>{{creator.disc}}</p>
      <hr>
    </ng-container>
    <iframe *ngIf="YoutubePlaylist" width="560" height="400" [src]="YoutubePlaylist" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>
