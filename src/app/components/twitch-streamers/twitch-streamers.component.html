<div class="wrapper">
    <div class="container">
      <h2>Twitch Streamers</h2>
      <ng-container *ngFor="let twitchers of (twitchers|async)">
        <div class="row" *ngFor="let twitchers of twitchers.twitchers">
          <div class="col-12">
            <a [routerLink]="['/twitch-streamers', twitchers.slug]">
              <img src="../../../assets/images/twitchers/{{twitchers.slug}}.png">
              </a>
          </div>
          <div class="col-12">
            <h3>{{twitchers.username}}</h3>
          </div>
          <div class="col-12">
            <p>{{twitchers.description}}</p>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="container">
      <button class="helpbutton" (click)="helpOverlay()">Want to be featured here?</button>
    </div>
    <ng-adsense
    [adClient]="'ca-pub-2485646423395791'"
    [adSlot]="2373821593">
    </ng-adsense>
  </div>
  
  <div class="overlay" *ngIf="helpOverlayIsActive">
    <div class="help">
      <div class="btn btn-outline-primary mb-5" (click)="helpOverlay()">Close</div>
      <h4>Want to be featured here? </h4>
      <p>Send us a message on our Discord <span class="text-primary">https://discord.gg/CXC2SP3</span>, where you can chat with <span class="text-primary">Benn#2599</span> about our approval process</p>
    </div>
  </div>
