<div class="wrapper">
  <div class="container-fluid">
    <ng-container *ngFor="let twitcher of (twitcher|async)">
      <div class="row">
        <div class="col-12">
          <h2> {{twitcher.username}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-8">
          <iframe *ngIf="streamVideo" width="100%" height="600" float="middle" [src]="streamVideo" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="col-12 col-lg-4">
          <iframe frameborder="0" [src]="streamChat" scrolling="yes" height="600" width="100%">
          </iframe>
        </div>
        <div class="container-fluid" *ngIf="twitcher.schedule">
          <div class="row">
            <div class="col-12">
              <div class="link-card">
                <h3 class="m-0 p-0">Schedule</h3>
                <ng-container *ngFor="let schedule of twitcher.schedule">
                  <p>{{schedule}}</p>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 flex-row display-flex">
              <ng-container *ngFor="let link of twitcher.links">
                <div class="link-card">
                  <ng-container *ngIf="link.description">
                    <p>{{link.description}}</p>
                  </ng-container>
                  <a class="btn btn-primary mt-3" href='{{link.url}}'>{{link.name}}</a>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
