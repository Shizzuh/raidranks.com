<div class="champions-cards">
  <div class="search">
    <input
    type="text"
    placeholder="Search Champions..."
    (ngxInputSearch)="updateSearch($event)"
    (keyup)="emptyCheck()"
    [(ngModel)]="searchInput">
    <filter></filter>
  </div>
  <div class="shards">
    <img src="../../../assets/images/shards/ancient.png" alt="Ancient Shard">
    <a [routerLink]="['/shards']" class="btn btn-outline-primary">Summon Champions</a>
  </div>
  <virtual-scroller #scroll [items]="championList">
      <champion-card
        [rosterMode]="rosterMode"
        class="champs"
        *ngFor="let champ of scroll.viewPortItems"
        [source]="'champs'"
        [attr.data-champ-name]="champ.name.toLowerCase()"
        [champ]="champ"></champion-card>
  </virtual-scroller>
</div>
